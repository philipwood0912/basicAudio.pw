<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementation</h1>

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/hqdefault.jpg" alt="album" class="track">
	<img data-currenttrack="Companion.mp3" src="images/Awolnation-Megalithic-Symphony.jpeg.jpeg" alt="album" class="track">
	<img data-currenttrack="Sail.mp3" src="images/sailalbum.png" alt="album" class="track">

	<button id="playButton">Play</button>
	<button id="pauseButton">Pause</button>
	<button id="rewindButton">Rewind</button>

	<script src="js/main.js"></script>
</body>
</html>
